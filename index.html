<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in page</title>
	<link rel="stylesheet" href="style.css">

	 <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Dela+Gothic+One&family=Inter:wght@300;400;500;600;700;800;900&family=Libre+Baskerville:wght@700&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Sofia+Sans&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
	<section class="home">
		<header>
			<a href="#" class="logo">Logo</a>

		    <ul class="navlist">
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
			<div class="btn-1">
				<a href="#" class="btn-2">Login</a>
			</div>
		</header>

		<div class="wrapper" id="wrapper">
			<span class="icon-close"><ion-icon name="close"></ion-icon></span>

		 	<div class="form-box login">
				<h2>Login</h2>
			 	<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required>
						<label >Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required>
						<label >Password</label>
					</div>
					<div class="remember-forgot">
						<label ><input type="checkbox">Remember me</label>
						<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>Don't have an account? <a href="#" class="register-link">Register</a></p>
					</div>
				</form>
			</div>


			<div class="form-box register">
				<h2>registration</h2>
			 	<form action="#">
			 		<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" required>
						<label >Username</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required>
						<label >Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required>
						<label >Password</label>
					</div>
					<div class="remember-forgot">
						<label ><input type="checkbox">I agree to the trems & conditions</label>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="login-register">
						<p>Already have an account? <a href="#" class="login-link">Login</a></p>
					</div>
				</form>
			</div>

		</div>
	</section>

	

	<script src="main.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
